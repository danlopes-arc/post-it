<app-guest-route>
  <div class="container d-flex justify-content-center vh-100">
    <div class="w-100">
      <div class="d-flex justify-content-center">
        <h1 class="my-5 display-1">Register</h1>
      </div>
      <form>
        <div class="form-floating mb-3">
          <input type="text" id="username" class="form-control rounded-pill is-invalid" placeholder="name@example.com">
          <label for="username">Username</label>
          <div class="invalid-feedback mx-3">Please choose a username.</div>
        </div>
        <div class="d-flex justify-content-center">
          <div class="d-flex flex-column justify-content-center">
            <button class="btn btn-lg btn-primary rounded-pill">Continue</button>
            <button class="btn btn-sm btn-outline-primary rounded-pill mt-2" (click)="router.navigate(['login'])">Already have an
              account?
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</app-guest-route>
