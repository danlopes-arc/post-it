<app-auth-route>
  <app-main-layout>
    <div class="pt-3">
      <div *ngFor="let user of users">
        <app-user-card [user]="user"
                       [isUndoAction]="notFollowing.includes(user)"
                       doActionName="unfollow"
                       [onDo]="onUnfollow"
                       [onUndo]="onFollow"></app-user-card>
      </div>
    </div>
  </app-main-layout>
</app-auth-route>
