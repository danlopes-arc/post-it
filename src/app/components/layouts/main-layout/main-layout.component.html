<div class="fixed-top bg-light d-flex justify-content-between p-3 shadow-sm">
  <div role="button" (click)="router.navigate([''])" class="d-flex align-items-center">
    <img src="assets/logo.svg" alt="logo" height="30">
    <span class="fs-4 fw-bold text-success ms-2">post.it</span>
  </div>
  <div class="d-flex align-items-center">
    <span class="fs-5 fw-bold text-muted">about</span>
    <ng-container *ngIf="user">
      <button class="btn btn-sm btn-primary rounded-pill ms-3 px-3 d-flex align-items-center justify-content-center">
        <app-avatar-svg height="15"></app-avatar-svg>
        <span class="fs-5 fw-bold ms-2">{{user.username}}</span>
      </button>
    </ng-container>
  </div>
</div>
<div class="container fix-margin-top">
  <ng-content></ng-content>
</div>
<ng-container *ngIf="user">
  <div class="d-flex fixed-bottom p-3 shadow-lg bg-light border-top">
    <div role="button"
         class="main-nav-link po flex-fill d-flex flex-column align-items-center"
         (click)="router.navigate(['explore'])">
      <app-compass-svg height="40"></app-compass-svg>
      <span class="fs-6 fw-bold text-success ms-2">explore</span>
    </div>
    <div role="button"
         class="main-nav-link flex-fill d-flex flex-column align-items-center"
         (click)="router.navigate(['timeline'])">
      <app-posts-svg height="40"></app-posts-svg>
      <span class="fs-6 fw-bold text-success ms-2">timeline</span>
    </div>
    <div role="button"
         class="main-nav-link flex-fill d-flex flex-column align-items-center"
         (click)="router.navigate(['following'])">
      <app-people-svg height="40"></app-people-svg>
      <span class="fs-6 fw-bold text-success ms-2">following</span>
    </div>
  </div>
</ng-container>
