<div class="d-flex flex-column vh-100">
  <div class="bg-light d-flex justify-content-between p-3 shadow-sm">
    <div role="button" (click)="router.navigate([''])" class="d-flex align-items-center">
      <img src="assets/logo.svg" alt="logo" height="30">
      <span class="fs-4 fw-bold text-success ms-2">post.it</span>
    </div>
    <div class="d-flex align-items-center">
      <span role="button" class="fs-5 fw-bold text-muted" (click)="router.navigate(['about'])">about</span>
      <span role="button" class="ms-3" (click)="router.navigate(['settings'])">
        <app-cog-svg [height]="24" [color]="'#6c757d'"></app-cog-svg>
      </span>
      <ng-container *ngIf="user">
        <button (click)="router.navigate(['profile'])"
                class="btn btn-sm btn-primary rounded-pill ms-3 px-3 d-flex align-items-center justify-content-center">
          <app-avatar-svg height="15" [color]="'#FFF'"></app-avatar-svg>
          <span class="fs-5 fw-bold ms-2">{{user.username}}</span>
        </button>
      </ng-container>
    </div>
  </div>
  <div class="flex-fill overflow-auto">
    <div class="container px-4">
      <ng-content></ng-content>
    </div>
  </div>
  <ng-container *ngIf="user">
    <div class="d-flex p-3 shadow-lg bg-light border-top align-items-end">
      <div role="button"
           class="main-nav-link po flex-fill d-flex flex-column align-items-center"
           (click)="router.navigate(['explore'])">
        <app-compass-svg height="25" [color]="router.url === '/explore' ? '#0d6efd' : '#6c757d'"></app-compass-svg>
        <span class="text-{{router.url === '/explore' ?'primary' : 'secondary'}} fs-6 fw-bold ms-2">explore</span>
      </div>
      <div role="button"
           class="main-nav-link flex-fill d-flex flex-column align-items-center"
           (click)="router.navigate(['timeline'])">
        <app-posts-svg height="25" [color]="router.url === '/timeline' ? '#0d6efd' : '#6c757d'"></app-posts-svg>
        <span class="text-{{router.url === '/timeline' ?'primary' : 'secondary'}} fs-6 fw-bold ms-2">timeline</span>
      </div>
      <div role="button"
           class="main-nav-link flex-fill d-flex flex-column align-items-center"
           (click)="router.navigate(['posts', 'new'])">
        <app-new-post-svg height="25" [color]="router.url === '/posts/new' ? '#0d6efd' : '#6c757d'"></app-new-post-svg>
        <span class="text-{{router.url === '/posts/new' ?'primary' : 'secondary'}} fs-6 fw-bold ms-2">new post</span>
      </div>
      <div role="button"
           class="main-nav-link flex-fill d-flex flex-column align-items-center"
           (click)="router.navigate(['following'])">
        <app-people-svg height="25" [color]="router.url === '/following' ? '#0d6efd' : '#6c757d'"></app-people-svg>
        <span class="text-{{router.url === '/following' ?'primary' : 'secondary'}} fs-6 fw-bold ms-2">following</span>
      </div>
    </div>
  </ng-container>
</div>
