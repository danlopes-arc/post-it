<div class="position-fixed top-50 start-50 translate-middle"
     style="z-index: 1000">
  <div class="card" style="z-index: 1100;">
    <div class="card-header">
      <h3>Are you sure?</h3>
    </div>
    <div class="card-body d-flex flex-column justify-content-center">
      <button class="btn btn-outline-primary rounded-pill"
              (click)="onOk()">Yes</button>
      <button class="btn btn-danger rounded-pill mt-2"
              (click)="onCancel()">No</button>
    </div>
  </div>
</div>
<div class="position-fixed vh-100 w-100 top-0 start-0 bg-dark"
     (click)="onCancel()"
     style="z-index: 900; opacity: 90%;"></div>
