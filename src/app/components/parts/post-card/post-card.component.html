<div class="card">
  <div class="card-body">
    <div role="button"
         class="">
      <h5
        (click)="router.navigate(['posts', post?.id])"
        class="card-title">{{post?.title}}</h5>
    </div>
    <span class="card-subtitle text-muted">
      by
      <span role="button"
            (click)="router.navigate(['users', user?.id])"
            class="fw-bold text-primary">
      {{user?.username}}</span> {{getRelativeTime(post?.createdAt)}}
    </span>
    <hr>
    <p
      role="button"
      (click)="router.navigate(['posts', post?.id])"
      class="card-text">{{post?.body}}</p>
  </div>
</div>
