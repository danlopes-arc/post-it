<div class="card">
  <div class="card-body">
    <div role="button" class="d-flex justify-content-between">
      <h5
        (click)="router.navigate(['posts', post?.id])"
        class="card-title">{{post?.title}}</h5>
      <img *ngIf="post?.hasCoordinates()" src="assets/marker.svg" alt="marker" height="25">
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <span class="card-subtitle text-muted">
        by
        <span role="button"
              (click)="router.navigate(['users', user?.id])"
              class="fw-bold text-primary">
        {{user?.username}}</span> {{getRelativeTime(post?.createdAt)}}
      </span>
      <span class="badge rounded-pill bg-secondary">
          {{commentCount}}
        {{commentCount === 1 ? 'comment' : 'comments'}}
        </span>
    </div>
    <hr>
    <p
      role="button"
      (click)="router.navigate(['posts', post?.id])"
      class="card-text">{{post?.body}}</p>
  </div>
</div>
