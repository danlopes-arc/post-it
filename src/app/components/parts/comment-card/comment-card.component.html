<div class="card mb-3">
  <div class="card-header d-flex justify-content-between align-items-center">
            <span class="card-subtitle text-muted">
              <span role="button"
                    (click)="router.navigate(['users', comment?.userId])"
                    class="fw-bold text-primary">
                {{commentUser?.username}}
              </span>
              {{getRelativeTime(comment?.createdAt)}}
            </span>
    <div *ngIf="authUser?.id === comment?.userId" class="d-flex justify-content-center align-items-start">
      <button (click)="router.navigate(['comments', comment?.id, 'edit'])" class="btn btn-sm btn-outline-primary rounded-pill py-0">Edit</button>
    </div>
  </div>
  <div class="card-body">
    <p class="card-text">{{comment?.body}}</p>
  </div>
</div>
